---
layout: docs
title: Blog
subtitle: Archive
permalink: /blog/archive/
name: archive
---

<ul class="archive">
	{% for post in site.posts %}
	{% unless post.draft %}
	<li><a href="{{ post.url }}">{{ post.subtitle }}</a>
		<span class="date">{{ post.date | date: "%d %B %Y" }}</span></li>
	{% endunless %}
	{% endfor %}
</ul>
