<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="description" content="A JavaScript Code Quality Tool">
		<meta name="author" content="Anton Kovalyov">
		<title>{{ page.title }} â€” JSHint</title>
		<link rel="stylesheet" href="/src/css/bootstrap.css">
		<link rel="stylesheet" href="/src/css/docs.css">
	</head>

	<body>
		{% include header.html %}

		{% if page.name == "docs" %}
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span2">
						<ul class="nav nav-tabs nav-stacked docs-nav">
							<li {% if page.permalink == "/docs/" %}class="active"{% endif %}>
								<a href="/docs">Usage</a>
							</li>

							<li {% if page.permalink == "/docs/config/" %}class="active"{% endif %}>
								<a href="/docs/config/">Configuration</a>
							</li>

							<li {% if page.permalink == "/docs/options/" %}class="active"{% endif %}>
								<a href="/docs/options">Options</a>
							</li>

							<li {% if page.permalink == "/docs/support/" %}class="active"{% endif %}>
								<a href="/docs/support">Support</a>
							</li>
						</ul>
					</div>

					<div class="span10 content">
						{{ content }}
					</div>
			</div>
		{% else %}
			<div class="centered content">
				{{ content }}
			</div>
		{% endif %}

		{% include footer.html %}

		<script>
			var _gaq = _gaq || [];
			_gaq.push(["_setAccount", "UA-126146-15"]);
			_gaq.push(["_setDomainName", "jshint.com"]);
			_gaq.push(["_trackPageview"]);

			(function () {
				var ga = document.createElement("script");
				ga.type = "text/javascript";
				ga.async = true;
				ga.src = "//www.google-analytics.com/ga.js";

				var st = document.getElementsByTagName("script")[0];
				st.parentNode.insertBefore(ga, st);
			})();
		</script>
	</body>
</html>
